<!DOCTYPE html>
<html>
<head>
	<title>Leaflet mobile example</title>


<link rel="stylesheet" href="../dist/leaflet.css" />
<link rel="stylesheet" href="../css/leaflet.usermarker.css"/>
<link rel="stylesheet" href="../css/L.Control.Sidebar.css"/>
<link rel="stylesheet" href="../css/bootstrap.min.css"/>
<link rel="stylesheet" href="../plugin/leaflet_routing_machine/leaflet-routing-machine.css" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/leaflet.awesome-markers.css"/>

	<script src="../dist/leaflet.js"></script>
	<script src="../dist/turf.min.js"></script>
	<script src="../plugin/leaflet_edgemarker/Leaflet.EdgeMarker.js"></script>
	<script src="../plugin/leaflet_routing_machine/leaflet-routing-machine.js"></script>
	<!-- quoter la ligne 1952 pour supprimer l'ajout de marker-->
	<script src="../plugin/L.Control.Sidebar.js"></script>
	<script src="../plugin/leaflet.usermarker.js"></script>
	<script src="../plugin/leaflet-realtime.js"></script>
	<script src="../plugin/leaflet.awesome-markers.js"></script>
	<script src="data/points.json"></script>
	<script src="http://code.jquery.com/jquery-1.11.2.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}

	</style>
</head>
<body><div id="map"></div>
<script>
// Setup map

var map = L.map('map').setView([51.932994,4.509373], 14);

// Setup tilelayer
L.tileLayer('http://{s}.tile.cloudmade.com/{key}/22677/256/{z}/{x}/{y}.png', {
  attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade. Font Awesome by Dave Gandy',
  key: 'BC9A493B41014CAABB98F0471D759707',
  detectRetina: true
}).addTo(map);

// Add markers to map
// Font-Awesome markers
L.marker([51.941196,4.512291], {icon: L.AwesomeMarkers.icon({icon: 'spinner', markerColor: 'red', prefix: 'fa', spin:true}) }).addTo(map);
L.marker([51.927913,4.521303], {icon: L.AwesomeMarkers.icon({icon: 'coffee', markerColor: 'orange', prefix: 'fa', iconColor: 'black'}) }).addTo(map);
L.marker([51.936063,4.502077], {icon: L.AwesomeMarkers.icon({icon: 'cog',  prefix: 'fa', markerColor: 'purple', iconColor: '#6b1d5c' }) }).addTo(map);
</script>
</body>
